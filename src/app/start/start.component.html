<footer class="main">
  <div class="content">
    <button class="start-button">
      <img src="/assets/icons/windows_icon.png" alt="MSN icon" type=button label="Click" (click)="toggleMenu()" class="start-button"/>
      <span class = "text-start">Start</span>
    </button>
  </div>
  <div class="vl" *ngIf="tasks.length > 0"></div>
  <div class="vl2" *ngIf="tasks.length > 0"></div>

</footer>

<div class="tasks" *ngFor="let task of tasks">{{task}}</div>
